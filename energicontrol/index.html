<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energicontrol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Energicontrol</h1>
        <nav>
            <a href="#login">Inicio de Sesión</a>
            <a href="#recibos">Recibos de Luz</a>
            <a href="#consejos">Consejos</a>
            <a href="#servicios">Servicios</a>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Inicio de Sesión</h2>
            <form id="loginForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <section id="recibos">
            <h2>Recibos de Luz</h2>
            <ul id="recibosList">
                <!-- Lista de recibos se llenará aquí -->
            </ul>
        </section>

        <section id="consejos">
            <h2>Consejos para el Ahorro de Energía</h2>
            <ul id="consejosList">
                <!-- Lista de consejos se llenará aquí -->
            </ul>
        </section>

        <section id="servicios">
            <h2>Servicios para el Consumo de Energía</h2>
            <ul id="serviciosList">
                <!-- Lista de servicios se llenará aquí -->
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
